<h2 mat-dialog-title>{{ "Phone_Numbers" | translate }}</h2>
<div mat-dialog-content>
  <div
    *ngFor="let userPhone of userPhoneNumbers"
    style="display: grid; padding: 3px"
  >
    <span style="font-weight: bold">{{ userPhone.UserName }}</span>
    <span style="font-weight: lighter">{{
      (userPhone.IsManager ? "Manager" : "Prime") | translate
    }}</span>
    <div
      *ngFor="let tempPhone of userPhone.Phone | keyvalue"
      style="display: grid"
    >
      <div *ngFor="let value of tempPhone.value" style="display: grid">
        <span style="font-weight: lighter"
          >{{ value.PhoneType }} :
          <a
            href="tel:{{
              value.PHoneNumber?.replace('X', ',').split(' ').join('')
            }}"
            >{{ value.PHoneNumber }}</a
          ></span
        >
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions style="place-content: center">
  <div style="display: grid">
    <button
      style="
        display: flex;
        align-items: center;
        justify-content: right;
        font-weight: 500;
        border: none;
        color: white;
        background-color: slategrey;
        width: 100%;
        height: 32px;
      "
      (click)="onNoClick()"
    >
      {{ "Close" | translate }}
    </button>
  </div>
</div>
